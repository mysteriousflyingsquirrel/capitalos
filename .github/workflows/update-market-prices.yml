name: Update Market Prices

on:
  schedule:
    # Run at 9:30 PM UTC (after US market close at 4 PM ET)
    # Weekdays only (Mon-Fri)
    - cron: '30 21 * * 1-5'
  workflow_dispatch: # Allows manual triggering from GitHub Actions UI

jobs:
  update-prices:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Fetch and update market prices
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: npx tsx scripts/update-daily-prices.ts
      
      - name: Report status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Market prices updated successfully"
          else
            echo "❌ Market price update failed or had partial failures"
          fi
