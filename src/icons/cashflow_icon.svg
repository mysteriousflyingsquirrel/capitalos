<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Cashflow: in/out arrows around a coin -->
  <g fill="none" stroke="#000" stroke-width="40" stroke-linecap="round" stroke-linejoin="round">
    <!-- Coin -->
    <circle cx="256" cy="256" r="84" />

    <!-- Inflow (left -> coin) -->
    <path d="M72 256h92" />
    <polyline points="132,212 176,256 132,300" />

    <!-- Outflow (coin -> right) -->
    <path d="M348 256h92" />
    <polyline points="380,212 336,256 380,300" />

    <!-- Small motion arcs -->
    <path d="M176 144c24-24 50-36 80-36" />
    <path d="M336 368c-24 24-50 36-80 36" />
  </g>
</svg>
